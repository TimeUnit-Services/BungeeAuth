  already-registered: "&aYou are already registered."
  registration-success: "&aYou have successfully registered."
  passwords-not-match: "&cPasswords do not match."
  login-success: "&aYou have successfully logged in."
  login-success-premium: "&aYou have been automatically logged in as a premium user."
  already-logged-in: "&cYou are already logged in."
  incorrect-password: "&cIncorrect password, You last changed it on: %last_changed%."
  not-logged-in: "&cYou are not logged in."
  logout-success: "&aYou have successfully logged out."
  logout-disconnect: "&aYou have logged out!"
  password-changed: "&aYour password has been changed successfully."
  player-not-found: "&cPlayer not found."
  reset-success: "&aThe %player% account has been reset."
  reset-disconnect: "&cYour account has been reset."
  premium-success: "&aYour account has been marked as premium."
