# Title configurations
titles:
  enabled: true
  fade-in: 20
  fade-out: 20
  stay: 200
  register:
    top: '&aPLEASE REGISTER'
    bottom: '&eYour captcha is: &c%captcha%'
  login:
    top: '&aPLEASE LOGIN'
    bottom: '&eUse /login pass'
  auto:
    top: '&aAuto-Logged'
    bottom: '&eThanks for playing with us!'
  success:
    top: '&aThanks for Playing with us'
    bottom: '&eEnjoy the server!'

# Customizable messages
